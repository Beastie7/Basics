<form>
    <input type="number" id="firstNum">
    <select id="opList">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="secondNum">
   <input type="button" id="button" value="=" onclick="handleClick()">
   <span id="result">Result</span>
</form>
<script>
   var firstNum;
   var secondNum;

   function handleClick(e) {
      firstNum = parseInt(document.getElementById("firstNum").value);
      secondNum = parseInt(document.getElementById("secondNum").value);

      var selectValue = document.getElementById("opList");
      console.log(selectValue.value)

      switch (selectValue.value) {
        case "+":
            result = parseInt(firstNum + secondNum);
            document.getElementById("result").innerHTML = result;
            break;

        case "-":
            result = parseInt(firstNum - secondNum);
            document.getElementById("result").innerHTML = result;
            break;

        case "*":
            result = parseInt(firstNum * secondNum);
            document.getElementById("result").innerHTML = result;
            break;

        case "/":
            result = parseInt(firstNum / secondNum);
            document.getElementById("result").innerHTML = result;
            break;

         default:
            result = "Error"
            break;
      }
   }
   function init() {
      button = document.getElementById("button");
      button.onclick = handleClick();
   }
</script>
</body>
